spring:
  application:
    name: ai-code-generate

  session:
    store-type: redis
    timeout: 1800 #30分钟过期
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_generate
    username: root
    password: root

  #reids
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      ttl: 3600

server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 1800 #30分钟过期

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.aicodegenerate.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: sk-aa3aee7f4ccd4a4fb985e4ee08d26527
      model-name: deepseek-chat
      log-requests: true
      log-responses: true

    reasoning-streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: sk-aa3aee7f4ccd4a4fb985e4ee08d26527
      model-name: deepseek-reasoner
      max-tokens: 8192
      log-requests: true
      log-responses: true
