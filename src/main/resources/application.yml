spring:
  application:
    name: ai-code-generate
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_generate
    username: root
    password: root
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.aicodegenerate.controller

# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: sk-aa3aee7f4ccd4a4fb985e4ee08d26527
      model-name: deepseek-chat
      log-requests: true
      log-responses: true

    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: sk-aa3aee7f4ccd4a4fb985e4ee08d26527
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true
